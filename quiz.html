<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Australian HSC Online Quiz Maths General 2 - Written and Multiple Choice questions</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      extensions: ["tex2jax.js"],
      jax: ["input/TeX", "output/HTML-CSS"],
      tex2jax: {
        inlineMath: [ ["\\(","\\)"] ],
        displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
        processEscapes: true
      },
      "HTML-CSS": { linebreaks: { automatic: true, width: "75% container" } }, 
      "SVG": { linebreaks: { automatic: true, width: "75% container" } } 
    });
  </script>
  <script type="text/javascript" src="https://empirestreet.com.au/MathJax-master/MathJax.js"></script>

  <link rel="stylesheet" type="text/css" href="./studybot.css">

</head>
