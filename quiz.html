<!-- Header -->

<html>
<head>

  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
   -->
  <meta content="user-scalable=0"> 
  <title>studybot quiz</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      extensions: ["tex2jax.js"],
      jax: ["input/TeX", "output/HTML-CSS"],
      tex2jax: {
        inlineMath: [ ["\\(","\\)"] ],
        displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
        processEscapes: true
      },
      "HTML-CSS": { linebreaks: { automatic: true, width: "75% container" } }, 
      "SVG": { linebreaks: { automatic: true, width: "75% container" } } 
    });
  </script>
  <script type="text/javascript" src="../static/MathJax-master/MathJax.js"></script>
  <script src="{{ url_for('static', filename = 'MathJax-master/MathJax.js') }}"></script>

  <link rel="stylesheet" type="text/css" href="../static/css/studybot.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/studybot.css') }}">

</head>
<body>

<!-- navigation -->
<div class="nav_background">
  <div class="d_nav">
    <div class="grid_nav">
      <div class="d_logo" onclick="window.location.href='./studybothome'">
        <img src="../static/img/owl.png" class="nav_logo" onerror="this.style.display='none'">
        <img src="{{ url_for('static', filename = 'img/owl.png') }}"" class="nav_logo" onerror="this.style.display='none'">
      </div>
      <div class="d_logo" onclick="window.location.href='./studybotquiz'">Start Quiz</div>
      <div class="d_logo" onclick="window.location.href='./studybotblog'">Blog</div>
      <div class="d_logo" onclick="window.location.href='./studybotabout'">About</div>
      <div></div>
    </div>
  </div>
</div>

<!-- gamebar -->
<div class="foot_background">
  <div class="d_foot">
    <div class="grid_foot">
      <div>HP:</div>
      <div class="d_lives">
        <div id="myProgress">
          <div id="myBar"><span>100</span></div>
        </div>        
      </div>
      <div></div>
      <div class="d_time" id="d_time">
        <span id="showscs">0</span>
      </div>
      <div id="d_ready"></div>
      <div>Score: </div>
      <div class="d_score"><span id="p_score">0</span></div>
    </div>
  </div>
</div>

<div class="d_top_padding"></div>

<!-- Header -->

<div id="d_loading" style="text-align: center;">
  <p id="loading_message">Loading</p>
  <div class="lds-ring" id="load_icon"><div></div><div></div><div></div><div></div></div>
</div>

<div id="root"></div>

<!-- Footer -->

<div class="d_bottom_padding"></div>

<script type = "text/javascript" 
         src = "{{ url_for('static', filename = 'js/studybot.js') }}" >
</script>
<script type = "text/javascript" 
         src = "../static/js/studybot.js" >
</script>

</body>
</html>

<!-- Footer -->
